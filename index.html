<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- SOL TARAF -->
  <div class="promo">
    <div class="promo-top">
      <!-- LOGO ALANI (SEN DOLDURACAKSIN) -->
      <img src="instalogo.png" class="ig-logo" alt="Instagram">
    </div>

    <h1>
      <span>Yakın arkadaşlarının</span><br>
      günlük anlarını gör.
    </h1>

    <div class="story-mock">
      <div class="card"></div>
      <div class="card main"></div>
      <div class="card"></div>
    </div>
  </div>

  <!-- SAĞ TARAF -->
  <div class="login-area">
    <div class="login-box">

      <h3>Instagram'a Giriş Yap</h3>

      <input id="username" type="text"
        placeholder="Cep telefonu numarası, kullanıcı adı veya e-posta adresi">

      <input id="password" type="password" placeholder="Şifre">

      <button id="loginBtn">Giriş Yap</button>

      <div class="link">Şifreni mi unuttun?</div>

      <div class="divider"></div>

      <div class="alt-btn">Facebook ile giriş yap</div>
      <div class="alt-btn outline">Yeni hesap oluştur</div>

      <div class="meta">Meta</div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
